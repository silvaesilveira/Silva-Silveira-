<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silva & Silveira</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Tela de Login -->
  <div class="login-container" id="login-screen">
    <div class="login-box">
      <h2>Login / Registro</h2>
      <form id="login-form">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />

        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>

  <!-- Página Principal -->
  <div class="page-main" id="main-page" style="display: none;">
    <header>
      <div class="topo">
        <div class="menu-icone" id="menu-icone">
          &#9776;
        </div>
        <img src="logo.png" alt="Logo Silva e Silveira" class="logo" />
        <h1>Silva & Silveira</h1>
      </div>
    </header>

    <!-- Menu Lateral -->
    <div class="menu-lateral" id="menu-lateral">
      <div class="menu-item">Prata</div>
      <div class="menu-item">Ouro</div>
      <div class="menu-item">Folheado de Ouro</div>
      <div class="menu-item">Folheado de Prata</div>
      <div class="menu-item">Feminino</div>
      <div class="menu-item">Masculino</div>
      <div class="menu-item">Crianças</div>
      <div class="menu-item">Brincos</div>
      <div class="menu-item">Anéis</div>
      <div class="menu-item">Pulseiras</div>
    </div>

    <main>
      <!-- Barra de Pesquisa e Carrinho -->
      <div class="barra-pesquisa">
        <input type="text" id="search-bar" placeholder="Pesquisar produto..." />
        <div class="carrinho">
          <img src="carrinho-icon.png" alt="Carrinho de Compras" />
        </div>
      </div>

      <!-- Produtos -->
      <section class="produtos">
        <div class="produto">
          <img src="produto1.jpg" alt="Produto 1" />
          <h2>Anel de Prata</h2>
          <p>R$ 120,00</p>
          <button>Comprar</button>
        </div>
        <div class="produto">
          <img src="produto2.jpg" alt="Produto 2" />
          <h2>Pulseira de Ouro</h2>
          <p>R$ 450,00</p>
          <button>Comprar</button>
        </div>
        <!-- Adicionar mais produtos aqui -->
      </section>
    </main>

    <!-- WhatsApp -->
    <a href="https://wa.me/19991417120" target="_blank" class="whatsapp">
      <img src="whatsapp-icon.png" alt="WhatsApp" />
    </a>

    <footer>
      <div class="rodape">
        <p>© 2025 Silva & Silveira. Todos os direitos reservados.</p>
      </div>
    </footer>
  </div>

  <script>
    // Mostrar e esconder o menu lateral
    const menuIcon = document.getElementById("menu-icone");
    const menuLateral = document.getElementById("menu-lateral");
    menuIcon.addEventListener("click", () => {
      menuLateral.classList.toggle("aberto");
    });

    // Simulação de login e redirecionamento
    const loginForm = document.getElementById("login-form");
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      document.getElementById("login-screen").style.display = "none";
      document.getElementById("main-page").style.display = "block";
    });

    // Funcionalidade da barra de pesquisa
    const searchBar = document.getElementById("search-bar");
    searchBar.addEventListener("input", (e) => {
      let searchQuery = e.target.value.toLowerCase();
      let produtos = document.querySelectorAll(".produto");
      produtos.forEach(produto => {
        let nomeProduto = produto.querySelector("h2").textContent.toLowerCase();
        if (nomeProduto.includes(searchQuery)) {
          produto.style.display = "block";
        } else {
          produto.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
