  <title>Silva & Silveira</title>

<body>

  <main>
    <div class="produtos-container">
      <div class="produto">
        <img src="produto1.jpg" alt="Produto 1">

        <p class="preco">R$ 120,00</p>
        <button>Comprar</button>
      </div>

      <div class="produto">
        <img src="produto2.jpg" alt="Produto 2">
        <h2>Colar Dourado</h2>
        <p class="preco">R$ 180,00</p>

      <div class="produto">

  </footer>
