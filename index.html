<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silva & Silveira</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="topo">
      <img src="logo.png" alt="Logo Silva e Silveira" class="logo" />
      <h1>Silva & Silveira</h1>
    </div>
  </header>

  <main>
    <section class="produtos">
      <div class="produto">
        <img src="produto1.jpg" alt="Produto 1" />
        <h2>Anel de Prata</h2>
        <p>R$ 120,00</p>
        <a href="#checkout"><button>Comprar</button></a>
      </div>
      <div class="produto">
        <img src="produto2.jpg" alt="Produto 2" />
        <h2>Pulseira de Ouro</h2>
        <p>R$ 450,00</p>
        <a href="#checkout"><button>Comprar</button></a>
      </div>
    </section>

    <!-- Seção de checkout (está no mesmo arquivo para simplificar) -->
    <section id="checkout" class="checkout">
      <h2>Detalhes do Pedido</h2>
      <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required />

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" required />

        <label for="pagamento">Forma de pagamento</label>
        <select id="pagamento" name="pagamento" required>
          <option value="cartao">Cartão de Crédito</option>
          <option value="boleto">Boleto Bancário</option>
        </select>

        <button type="submit">Finalizar Compra</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="rodape">
      <a href="https://wa.me/19991417120" target="_blank" class="whatsapp">Fale conosco no WhatsApp</a>
      <p>© 2025 Silva & Silveira. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
